<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="book">
                <div class="circle"></div>
                <img src="Book.png" alt="Book">
            </div>
            <div class="info">
                <h1 class="title">Books</h1>
                <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi mollitia numquam rem ratione,
                    vero provident</h3>
                <div class="sizes">
                    <button>French</button>
                    <button>Latin</button>
                    <button>English</button>
                    <button>Hindi</button>
                </div>
                <div class="purchase">
                    <button>PURCHASE</button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </div>
</body>

</html>
